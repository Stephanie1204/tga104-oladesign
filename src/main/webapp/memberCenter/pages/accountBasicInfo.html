  <body class="hold-transition skin-purple sidebar-mini">
    <div class="wrapper">
      <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
      <!-- 頂端列/側邊欄 匯入-->

      <!--頂端列/側邊欄 匯入使用-->

      <div w3-include-html="/oladesign/memberCenter/pages/sideBar.html"></div>
      <script src="./sideBar.js"></script>

        w3.includeHTML();
      </script>
      <!-- 頂端列/側邊欄 匯入 /-->

      <!-- 内容区域 -->
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>帳號管理</h1>
          <ol class="breadcrumb">
            <li>
              <a href="#"><i class="fa fa-dashboard"></i> 首頁 </a>
            </li>
            <li><a href="#"> 帳號管理 </a></li>
            <li class="active"> 個人檔案 </li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-8">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">個人檔案</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">帳號</label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">姓名</label>
                      <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">手機</label>
                      <input type="text" class="form-control" id="phone" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">地址</label>
                      <input type="text" class="form-control" id="address" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">性別 </label>
                      <input type="radio" name="gender" value="女" /> 女
                      <input type="radio" name="gender" value="男" /> 男
                    </div>
                    <!-- <div class="form-group">
                                        <img >
                                        <label for="exampleInputFile">個人圖像上傳</label>
                                        <input type="file" id="exampleInputFile">
                                        <p class="help-block">Example block-level help text here.</p>
                                    </div> -->
                    <div class="col-md-2 title rowHeight2x">圖片上傳</div>
                    <div class="col-md-10 data" style="height: 320px">
                      <input
                        type="file"
                        name="img_file"
                        accept="image/*"
                        class="upl"
                      />
                      <img
                        class="preview"
                        style="max-width: 150px; max-height: 150px"
                      />
                    </div>
                  </div>
                  <!-- /.box-body -->

                  <div class="box-footer">
                    <button
                      type="button"
                      id="btn_submit"
                      class="btn btn-primary"
                    >
                      確認修改
                    </button>
                  </div>
                </form>
              </div>
              <!-- /.box -->
              <!-- Form Element sizes -->
            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </section>
        <!-- /.content -->

    <script>
      $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
          locale: "zh-CN",
        });
      });

      // 设置激活菜单
      function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
          liObj.parent().parent().addClass("active");
          liObj.addClass("active");
        }
      }

      // 激活导航位置
      setSidebarActive("form-general");
    </script>

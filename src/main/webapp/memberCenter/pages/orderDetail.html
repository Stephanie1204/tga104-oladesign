          <!-- 收件資訊 -->

          <div class="panel panel-default receive_info">
            <div class="panel-heading">收件資訊</div>
            <div class="row data-type">
              <div class="col-md-2 title">收件人</div>
              <div class="col-md-4 data text">STEPHANIE</div>

              <div class="col-md-2 title">連絡電話</div>
              <div class="col-md-4 data text">0911-111-111</div>

              <div class="col-md-2 title">收件地址</div>
              <div class="col-md-10 data text">台北市XXXXXXXXXX</div>
            </div>
          </div>
          <!-- 收件資訊 / -->

          <!--訂單明細-->
          <div class="panel panel-default">
            <div class="panel-heading">訂單明細</div>

            <div class="row data-type">
              <div class="order_sellerInfo">
                <div class="col-md-2 title">賣家</div>
                <div class="col-md-4 data text">xx小舖</div>

                <div class="col-md-2 title">訂單日期</div>
                <div class="col-md-4 data text">2022/22/22</div>
              </div>

              <div class="all_list">
                <div class="one_list">
                  <div class="col-md-2 title">商品編號</div>
                  <div class="col-md-4 data text">xxxxxxxxx</div>
                  <div class="col-md-6 data text"></div>

                  <div class="col-md-2 title">商品名稱</div>
                  <div class="col-md-4 data text">美式餐具組</div>

                  <div class="col-md-1 title">原價</div>
                  <div class="col-md-1 data text">$99</div>

                  <div class="col-md-1 title">折扣後金額</div>
                  <div class="col-md-1 data text">$99</div>

                  <div class="col-md-1 title">購買數量</div>
                  <div class="col-md-1 data text">3</div>
                </div>
              </div>

              <div class="col-md data"></div>

              <div class="order_sellerInfo2">
                <div class="col-md-2 title">訂單狀態</div>
                <div class="col-md-4 data text">未確認</div>

                <div class="col-md-2 title">商品小計</div>
                <div class="col-md-4 data text">$9999</div>

                <div class="col-md-2 title">物流狀態</div>
                <div class="col-md-4 data text">xxxx未確認</div>

                <div class="col-md-2 title">使用折扣碼</div>
                <div class="col-md-4 data text">$60</div>

                <div class="col-md-6 data text"></div>
                <div class="col-md-2 title">使用紅利點數</div>
                <div class="col-md-4 data text">$60</div>

                <div class="col-md-6 data text"></div>
                <div class="col-md-2 title">訂單總金額</div>
                <div class="col-md-4 data text">$60</div>

                <div class="col-md-6 data text"></div>
                <div class="col-md-2 title">付款方式</div>
                <div class="col-md-4 data text">信用卡</div>
              </div>
            </div>
          </div>

          <!--数据列表/-->

          <!--游客信息/-->

          <!--工具栏-->

    <script>
      $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
          locale: "zh-CN",
        });
      });

      // 设置激活菜单
      function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
          liObj.parent().parent().addClass("active");
          liObj.addClass("active");
        }
      }

      $(document).ready(function () {
        $("#datepicker-a3").datepicker({
          autoclose: true,
          language: "zh-CN",
        });
      });

      $(document).ready(function () {
        $("#datepicker-a6").datepicker({
          autoclose: true,
          language: "zh-CN",
        });
      });

      $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("order-manage");
      });
    </script>

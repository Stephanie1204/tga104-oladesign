    <div class="wrapper">
      <!-- 頂端列/側邊欄 匯入-->

        <!-- Content Header (Page header) -->

          <h1>站內信</h1>
          <ol class="breadcrumb">
            <li>
              <a href="#"><i class="fa fa-dashboard"></i> Home</a>
            </li>
            <li><a href="#">Forms</a></li>
            <li class="active">General Elements</li>
          </ol>
        </section>

        <!-- Main content -->

        <section class="content">
          <div class="row">
            <!-- right column -->
            <div class="col-md-8">
              <!-- general form elements disabled -->
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">信件資料</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <form role="form" class="list">
                    <!-- text input -->
                    <div class="form-group">
                      <label>日期</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter ..."
                      />
                    </div>
                    <div class="form-group">
                      <label>信件編號</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter ..."
                      />
                    </div>
                    <div class="form-group">
                      <label>問題種類</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter ..."
                      />
                    </div>

                    <!-- textarea -->
                    <div class="form-group">
                      <label>信件內容</label>
                      <textarea
                        class="form-control"
                        rows="3"
                        placeholder="Enter ..."
                        disabled="disabled"
                      ></textarea>
                    </div>
                  </form>
                </div>
                <!-- /.box-body -->
              </div>
              <!-- /.box -->
            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </section>
        <!-- /.content -->

    <script>
      $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
          locale: "zh-CN",
        });
      });

      // 设置激活菜单
      function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
          liObj.parent().parent().addClass("active");
          liObj.addClass("active");
        }
      }

      // 激活导航位置
      setSidebarActive("form-general");
    </script>
